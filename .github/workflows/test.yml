name: Kit Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: 'Setup'
        uses: ./.github/actions/setup

      - name: Kit Test
        # When fails, please check your tests
        run: pnpm --filter @coinbase/onchainkit test:coverage