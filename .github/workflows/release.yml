name: Version ðŸ”–

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 'Setup'
        uses: ./.github/actions/setup

      - name: Build
        shell: bash
        run: yarn build

      - name: Set deployment token
        run: npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep -o "export const version = '[^']*'" src/version.ts | cut -d"'" -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # https://github.com/changesets/action#with-publishing
      - name: Handle Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: version packages v${{ steps.get_version.outputs.version }} ðŸŒŠ'
          commit: 'chore: version packages v${{ steps.get_version.outputs.version }} ðŸŒŠ'
          publish: yarn release:publish
          version: yarn release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
